<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-05</title>
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <link rel="stylesheet" href="assets/lib/fontawesome-free-6.7.2-web">

    <style>
        section{
            overflow: hidden;
            width: 100%;
            height: 700px;
            position: relative;
        }
        .slider{
            width: 400%;
            height: 100%;
            position: absolute;
            display: flex;

            animation-name: slider_animation;
            animation-duration: 12s;
            /*animation-timing-function: linear;*/
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .slider img{
            width: 100vw;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slider_animation{
            0%, 25%{
                /*margin-left: 0;*/
                transform: translate(0);
            }
            25%, 50%{
                /*margin-left: -100%;*/
                transform: translateX(-100vw);
            }
            50%, 75%{
                /*margin-left: -200%;*/
                transform: translateX(-200vw);
            }
            75%, 100%{
                /*margin-left: -300%;*/
                transform: translateX(-300vw);
            }

        }
    </style>
</head>

<body>

    <section>

        <div class="slider">
            <img src="assets/images/photo_6282723309741262129_y.jpg" width="1500px">
            <img src="assets/images/photo_6282723309741262130_y.jpg" width="1500px">
            <img src="assets/images/photo_6282723309741262131_y.jpg" width="1500px">
            <img src="assets/images/photo_6282723309741262132_w.jpg" width="1500px">
        </div>

    </section>

</body>
</html>
